<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>João Victor - Developer</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="Images/logo.ico" type="image/x-icon">


</head>
<style>
    * {
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0) !important;
        -webkit-focus-ring-color: rgba(255, 255, 255, 0) !important;
        outline: none !important;
    }
</style>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    <div class="card">
        <div class="profile reveal">
            <img src="Images/STK-20251016-WA0001.webp" alt="Profile Image" class="profile-image">
            <h1 class="header-name">João Victor</h1>
            <div class="desc">
                <p>Desenvolvedor Back-End & Entusiasta de Tecnologia</p>
                <img src="Images/java-white.png" alt="Java Image" class="desc-image">
                <img src="Images/spring-boot-svgrepo-com.svg" alt="Spring Image" class="desc-image">
                <img src="Images/mysql-white.png" alt="MySQL Image" class="desc-image">
            </div>
        </div>
        <div class="contact-info reveal">
            <a href="https://www.linkedin.com/in/joaobrittodev/" class="contact-link">
                <div class="contact-item">
                    <img class="icon " src="Images/icons8-linkedin.svg" alt="LinkedIn">
                    <span>Linkedin</span>
                </div>
            </a>
            <a href="https://joaobritto.dev/" class="contact-link">
                <div class="contact-item">
                    <img class="icon" src="Images/globe-solid.svg" alt="Portfolio">
                    <span>Portfolio</span>
                </div>
            </a>
            <a href="https://github.com/joaobrittodev" class="contact-link">
                <div class="contact-item">
                    <img class="icon" src="Images/github.svg" alt="Github">
                    <span>Github</span>
                </div>
            </a>
            <a href="mailto:contato@joaobritto.dev" class="contact-link">
                <div class="contact-item">
                    <img class="icon" src="Images/envelope-regular.svg" alt="Gmail">
                    <span>Contato</span>
                </div>
            </a>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
